<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — Cozy Bean Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Cozy Bean Coffee Shop</h1>
        <a href="login.html">
            <img src="images/User.png" alt="login" class="login">
        </a>
    </header>

    <nav class="nav-bar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="specials.html">Specials</a>
            <a href="blog.html">Blog</a>
            <a href="location.html">Location</a>
            <a href="login.html" class="active">Login</a>
        </div>
    </nav>

    <main id="main">
        <section class="hero-section">
            <img src="images/coffee-hero.png" alt="Cozy coffee setup" class="mainphoto">
        </section>

        <section class="auth-section">
            <h2 class="highlighted-text">Welcome Back</h2>
            <p class="lead">Sign in to enjoy your coffee journey ☕</p>

            <form action="#" method="post" class="auth-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

                <button type="submit" class="btn primary">Login</button>
                <a href="signup.html"><button type="button" class="btn secondary">Sign Up</button></a>
                <button type="button" class="btn google">Login with Google</button>
            </form>
        </section>

        <section class="cards">
            <article class="card">
                <img src="images/forgot-password.png" alt="Forgot password" class="rounded-img">
                <h3>Forgot Password?</h3>
                <p>Click here to reset your password and get back to your coffee.</p>
                <a href="reset.html"><button type="button" class="btn primary">Reset</button></a>
            </article>
        </section>
    </main>

    <footer>
        SE-2407<br>
        Aliya Galidullayeva, Damir Ushkempir, Aimaut Bolatkhanuly, Madiyar Amanzhol
    </footer>
</body>
</html>
